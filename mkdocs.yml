site_name: Docs
theme:
  name: material
  custom_dir: overrides
  logo: img/favicon/cal-fav.png
  favicon: img/favicon/cal-fav.png
  font:
    text: Sora
    code: Roboto Mono
  features:
    - navigation.tabs
    - navigation.tracking
    - navigation.path
    # - navigation.indexes
    - navigation.sections
    - content.code.annotation
    - content.code.copy
    - content.tabs.link
    - navigation.footer
  nav:
    - Home:
        - tabs/home/index.md
    - Insight:
        - tabs/insight/index.md
    - Monitor:
        - tabs/monitor/index.md

  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      theme:
        logo: img/logo/ca-labs-logo-master.png
      primary: custom
      accent: custom
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      theme:
        logo: img/logo/ca-labs-logo-white.png
      primary: custom
      accent: custom
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to light mode

extra_css:
  - stylesheets/extra.css

extra:
  version:
    provider: mike
  social:
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/company/cognitive-automation-labs/
    - icon: material/email
      link: https://cognitiveautomationlabs.com/contact
  consent:
    title: Cookie consent
    actions:
      - accept
      - reject
    description: >-
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.

markdown_extensions:
  - toc:
      title: Contents
      permalink: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
